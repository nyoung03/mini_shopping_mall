<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="./favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <script src="./data/data.json" type="text/javascript"></script>
    <script src="src/main.js" defer></script>
  </head>

  <body>
    <div class="wrap">
      <img src="./img/logo.png" alt="logo" class="logo" />

      <div class="item_btn">
        <button class="btn">
          <img
            src="./img/blue_p.png"
            alt="pant"
            data-key="type"
            data-value="pant"
          />
        </button>
        <button class="btn">
          <img
            src="./img/pink_s.png"
            alt="skirt"
            data-key="type"
            data-value="skirt"
          />
        </button>
        <button class="btn">
          <img
            src="./img/yellow_t.png"
            alt="t-shirt"
            data-key="type"
            data-value="t-shirt"
          />
        </button>
        <button
          class="pink_btn btn"
          data-key="color"
          data-value="pink"
        ></button>
        <button
          class="yellow_btn btn"
          data-key="color"
          data-value="yellow"
        ></button>
        <button
          class="blue_btn btn"
          data-key="color"
          data-value="blue"
        ></button>
      </div>

      <ul class="item_list"></ul>
    </div>
  </body>
</html>
